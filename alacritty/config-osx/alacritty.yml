background_opacity: 1
decorations: none
history: 0
save_to_clipboard: true
shell:
  program: /usr/local/bin/tmux
  args:
    - -u

key_bindings:
  - { key: Return,   mods: Command,         action: ToggleFullscreen }
  - { key: Period,   mods: Alt,             chars: "\x1b."           } # Alt + . support in shell

font:
  size: 16.0
  use_thin_strokes: true
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic

colors:
  primary:
    background: '0x002b36'
    foreground: '0x586e75'
  cursor:
    text:       '0x002b36'
    cursor:     '0x93a1a1'
  normal:
    black:      '0x073642'
    red:        '0xdc322f'
    green:      '0x859900'
    yellow:     '0xb58900'
    blue:       '0x268bd2'
    magenta:    '0xd33682'
    cyan:       '0x2aa198'
    white:      '0xeee8d5'
  bright:
    black:      '0x002b36'
    red:        '0xcb4b16'
    green:      '0x586e75'
    yellow:     '0x657b83'
    blue:       '0x839496'
    magenta:    '0x6c71c4'
    cyan:       '0x2aa198'
    white:      '0xfdf6e3'
  dim:
    black:      '0x333333'
    red:        '0xf2777a'
    green:      '0x99cc99'
    yellow:     '0xffcc66'
    blue:       '0x6699cc'
    magenta:    '0xcc99cc'
    cyan:       '0x66cccc'
    white:      '0xdddddd'